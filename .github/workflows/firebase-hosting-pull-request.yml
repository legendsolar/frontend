name: Deploy to Dev Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          git config --global user.name 'legendsolarbot'
          git config --global user.email 'githubbotlegendssolar@gmail.com'
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/$GITHUB_REPOSITORY
          git checkout "${GITHUB_REF:11}"
          BRANCH_NAME=`date -u '+%d-%m-%Y_%H.%M.%S'` 
          git branch $BRANCH_NAME
          git checkout $BRANCH_NAME
          git commit -am "[BOT] Automated branch creation before deploy"
          git push
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}' t
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_LEGENDS_ALPHA }}'
          projectId: legends-alpha
