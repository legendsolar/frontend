name: Deploy to Dev Firebase Hosting on merge
'on':
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          BRANCH_NAME=DEV-DEPLOY-`date -u '+%d-%m-%Y_%H.%M.%S'` 
          git branch $BRANCH_NAME
          git checkout $BRANCH_NAME
          git commit -m "[BOT] Automated branch creation before dev deploy" --allow-empty
          git push --set-upstream origin $BRANCH_NAME
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_LEGENDS_ALPHA }}'
          channelId: live
          projectId: legends-alpha
          token: ${{ secrets.BOT_PAT_TOKEN}}
          submodules: recursive
