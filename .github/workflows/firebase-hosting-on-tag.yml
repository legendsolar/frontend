name: Deploy to Production Firebase Hosting on tag 
'on':
  push:
    tags:
      - '*'
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          git config --global user.name 'legendsolarbot'
          git config --global user.email 'githubbotlegendssolar@gmail.com'
          BRANCH_NAME=PROD-DEPLOY-`date -u '+%d-%m-%Y_%H.%M.%S'` 
          git branch $BRANCH_NAME
          git checkout $BRANCH_NAME
          git commit -m "[BOT] Automated branch creation before production deploy" --allow-empty
          git push --set-upstream origin $BRANCH_NAME
      - run: npm ci && npm run build:prod
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_LEGENDS_ALPHA_PROD }}'
          channelId: live
          projectId: legends-alpha-prod
          submodules: 'true'
