name: Deploy to Dev Firebase Hosting on merge
'on':
  push:
    branches:
      - dev 
  pull_request:
    branches:
      - dev 

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          token: ${{ secrets.BOT_PAT_TOKEN}}
          submodules: recursive
      - run: npm ci && npm run build:dev
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_LEGENDS_ALPHA }}'
          channelId: live
          projectId: legends-alpha
          target: dev
      - run: npm ci && npm run build:test
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_LEGENDS_ALPHA }}'
          channelId: live
          projectId: legends-alpha 
          target: dev-components


