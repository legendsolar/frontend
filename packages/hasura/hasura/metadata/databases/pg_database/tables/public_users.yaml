table:
  name: users
  schema: public
array_relationships:
  - name: panel_reservations
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: panel_reservations
          schema: public
select_permissions:
  - role: user
    permission:
      columns:
        - id
        - name
        - created_account
      filter:
        id:
          _eq: X-Hasura-User-Id
update_permissions:
  - role: user
    permission:
      columns:
        - created_account
        - id
        - name
      filter:
        id:
          _eq: X-Hasura-User-Id
      check: null
