table:
  name: users
  schema: public
select_permissions:
  - role: user
    permission:
      columns:
        - id
        - name
        - created_account
      filter:
        id:
          _eq: X-Hasura-User-Id
update_permissions:
  - role: user
    permission:
      columns:
        - created_account
        - id
        - name
      filter:
        id:
          _eq: X-Hasura-User-Id
      check: null
